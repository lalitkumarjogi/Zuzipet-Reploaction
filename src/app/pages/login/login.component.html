<div class="container-wrapper">
  <div class="container">
    <!-- Login Form -->
    <div class="form-box">
      <h2>Login</h2>
      <form>
        <label for="login-email">Username or email address <span>*</span></label>
        <input type="email" id="login-email" required>

        <label for="login-password">Password <span>*</span></label>
        <div class="password-wrapper">
          <input type="password" id="login-password" required>
          <span class="eye">&#128065;</span>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn">LOG IN</button>
        <a href="#" class="link">Lost your password?</a>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box">
      <h2>Register</h2>
      <form>
        <label for="reg-email">Email address <span>*</span></label>
        <input type="email" id="reg-email" required>

        <label for="reg-password">Password <span>*</span></label>
        <div class="password-wrapper">
          <input type="password" id="reg-password" required>
          <span class="eye">&#128065;</span>
        </div>

        <p class="note">
          Your personal data will be used to support your experience
          throughout this website, to manage access to your account,
          and for other purposes described in our
          <a href="#">privacy policy</a>.
        </p>

        <button type="submit" class="btn">REGISTER</button>
      </form>
    </div>
  </div>
</div>
